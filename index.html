<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>-Animal-Chain-</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


  </head>
  <body id="body">
    <div class="bg">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>

    <header>
      <img class="cow" src="images\cow3.png" alt="Image of a cow">
      <h1 class="title">-Animal-Chain-</h1>
    </header>
    <content>
      <div class="clockCont">
        <p class="timeTag">
          Time left:
        </p>
        <span class="sec" id="sec">59</span>
        <span class="cursor">:</span>
        <span class="mil" id="mil">00</span>
      </div>
      <span class="name1">
        <h3><u>Mr. Cow</u></h3>
      </span>
      <span class="name2">
        <h3><u>Mr. You</u></h3>
      </span>
      <div class="players" id="players">
        <div class="row">
          <div id="player1" class="col player1">
              <p id="firstW">cow</p>
              <br />
          </div>
          <div id="player2" class="col player2">
              <br/>
          </div>
        </div>
      </div>

      <div class="inputDiv">
        <form onsubmit="return myFunction()">
          <input class="input" autocomplete="off" type="text" name="input" id="inp" value="" placeholder="Your Turn" >
        </form>
      </div>
      <div class="warning">
        <p id="error" class="transparent">
          warning
        </p>
      </div>
    </content><script src="index.js"></script>
  </body>
</html>
