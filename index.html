<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>-Animal-Chain-</title>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

  </head>
  <body>
    <div class="bg">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>

    <header>
      <img class="cow" src="images\cow3.png" alt="Image of a cow">
      <h1 class="title">-Animal-Chain-</h1>
    </header>
    <content>
      <div class="players">
        <span class="player1">
          <p>Cow</p>
          <p>Whale</p>
          <p>Elephant</p>
        </span>
        <span class="buffer">

        </span>

        <span class="player2">
          <p>Torenvalk</p>
          <p>Chicken</p>
          <p>Alpha</p>
        </span>
      </div>

      <div class="inputDiv">
        <form onsubmit="return myFunction()">
          <input class="input" autocomplete="off" type="text" name="input" id="inp" value="" placeholder="player1" >
        </form>
      </div>
      <div class="warning">
        <p id="error" class="transparent">
          warning
        </p>
      </div>


    </content>
  </body>
</html>
